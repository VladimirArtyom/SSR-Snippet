{{define "title"}}
Home
{{end}}

{{define "main"}}
<h2>Latest Snippet</h2>
{{if .Snippets}}
<table>
  <tr>
    <th>Title</th>
    <th>Created</th>
    <th>ID</th>
  </tr>
  {{range .Snippets}}
  <tr>
    <td><a href="/snip/view?id={{.ID}}">{{.Title}}</a></td>
    <td>{{humanDate .Created}}</td>
    <td>#{{.ID}}</td>
  </tr>
  {{end}} <!-- range -->
</table>
{{else}}
<p>There's nothing here at the moment</p>
{{end}} <!--if-->
{{end}} <!--main-->
